<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
        
        <script>
            
        document.addEventListener('DOMContentLoaded',function(){   
        const btn1 = document.querySelector(".btn1");
        const btn2 = document.querySelector(".btn2");
        const btn3 = document.querySelector(".btn3");
        
        const btnred = document.querySelector(".buttonred");
        const btngreen = document.querySelector(".buttongreen");
        const btnblue = document.querySelector(".buttonblue");
        
        const txtblack = document.querySelector(".textblack");
        const txtwhite = document.querySelector(".textwhite");
        const txtpink= document.querySelector(".textpink");


        const grdgray = document.querySelector(".backgroundgray");
        const grdpurple = document.querySelector(".backgroundpurple");
        const grdbblue = document.querySelector(".backgroundbabyblue");


        btnred.addEventListener("click", function () {
            btn1.style.backgroundColor = "red";
            btn2.style.backgroundColor = "red";
            btn3.style.backgroundColor = "red";
        });
        
         btnblue.addEventListener("click", function () {
            btn1.style.backgroundColor = "blue";
            btn2.style.backgroundColor = "blue";
            btn3.style.backgroundColor = "blue";
        });
        
         btngreen.addEventListener("click", function () {
             btn1.style.backgroundColor = "green";
            btn2.style.backgroundColor = "green";
            btn3.style.backgroundColor = "green";
        });
        
        
        txtblack.addEventListener("click", function () {
            btn1.style.color = "black";
            btn2.style.color = "black";
            btn3.style.color = "black";
        });
        
         txtwhite.addEventListener("click", function () {
            btn1.style.color = "white";
            btn2.style.color = "white";
            btn3.style.color = "white";
        });
        
         txtpink.addEventListener("click", function () {
            btn1.style.color = "#ffcbce";
            btn2.style.color = "#ffcbce";
            btn3.style.color = "#ffcbce";
            
        });
        
        grdgray.addEventListener("click",function(){
           document.body.style.backgroundColor = "gray"; 
        });
        
         grdpurple.addEventListener("click",function(){
           document.body.style.backgroundColor = " #ddbfde"; 
        });
        
         grdbblue.addEventListener("click",function(){
           document.body.style.backgroundColor = "#bbbdff"; 
        });
        
        
        
        
             });
        
        </script>
    </head>
    <body class="centered large">
        
        <h1>let's change colors </h1>
        
        
        <p>choose the buttons color</p>
         <button style="background-color: red;" class="buttonred">Red</button>
         <button style="background-color: green; " class="buttongreen">Green</button>
         <button style="background-color: blue;" class="buttonblue">Blue</button>
         
         <hr>
         
        
        <p>choose the text color</p>
         <button style="background-color: black; color:white" class="textblack">Black</button>
         <button style="background-color: white;" class="textwhite">White</button>
         <button style=" background-color: #ffcbce;" class="textpink">pink</button>
        
        <hr>
        
        
         <p>choose the background color</p>
         <button style=" background-color: #dddede;" class="backgroundgray">gray</button>
         <button style=" background-color: #ddbfde;" class="backgroundpurple">purple</button>
         <button style=" background-color: #bbbdff;" class="backgroundbabyblue">baby blue</button>
         
         <hr>
         
        <button class="btn1" onclick="document.location='index.html'">Home</button>
        <button class="btn2" onclick="document.location='page2.html'">Previous Page</button>
        <button class="btn3" onclick="document.location='page4.html'">Next Page</button>
    </body>
</html>
